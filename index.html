<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguARoom</title>
    <link rel="stylesheet" href="./css/main.css">
    <meta name="theme-color" content="#8acef9">
    <link rel="icon" type="image/png" href="./assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="./assets/video/lr-bg.mp4" type="video/mp4" id="bg">
    </video>
    <audio src="./assets/audio/fireplace.mp3" loop class="bg-sounds"></audio>
    <audio src="./assets/audio/bg-music.mp3" loop class="bg-sounds"></audio>
    <button class="speech-bubble" id="speak">
        Speaking
    </button>
    <button class="speech-bubble" id="listen">
        Listening
    </button>
    <button class="speech-bubble" id="read">
        Reading
    </button>
    <button class="speech-bubble" id="write">
        Writing
    </button>
    <div class="choice">
        <button id="test">Take a level test</button>
        <button id="do-practice">
            <span id="practice-intro">Skip the test and </span>
            <span id="practice">begin practice</span>
        </button>
    </div>
    <section class="task">
        <div class="task-block">
            <div class="task-header">
                <p class="task-page">1/10</p>
                <h2 class="task-heading">Grammar</h2>
            </div>
            <div class="task-content">
                <p class="grammar-sentence">She _____ to the store yesterday.</p>
                <div class="grammar-variants">
                    <button class="grammar-variant">go</button>
                    <button class="grammar-variant">goes</button>
                    <button class="grammar-variant">went</button>
                    <button class="grammar-variant">going</button>
                </div>
            </div>
            <div class="task-content">
                <p class="grammar-sentence">If I _____ more time, I would travel the world.</p>
                <input type="text">
            </div>
        </div>
    </section>
    <section class="task">
        <div class="task-block">
            <div class="task-header">
                <p class="task-page">1/10</p>
                <h2 class="task-heading">Listening</h2>
            </div>
            <div class="task-content">
                <div class="track-manage">
                    <div class="track-on_off">
                        <img src="./assets/img/track.png" alt="">
                        <button><img src="./assets/img/track-start.png" alt=""> Start</button>
                    </div>
                    <div class="track-speed">
                        <button>0.5x</button>
                        <button>1x</button>
                        <button>2x</button>
                    </div>
                </div>
            </div>
            <div class="task-content">
                <p class="grammar-sentence">If I _____ more time, I would travel the world.</p>
                <input type="text">
            </div>
        </div>
    </section>
    <section class="task">
        <div class="task-block">
            <div class="task-header">
                <p class="task-page">1/10</p>
                <h2 class="task-heading" id="places-heading">Circumstances where you’d like to speak</h2>
            </div>
            <div class="task-content">
                <div class="place-choice">
                    <div class="place">
                        <img src="./assets/img/cafe.png" alt="">
                        <button id="cafe-place-btn">Café</button>
                    </div>
                    <div class="place">
                        <img src="./assets/img/airport.png" alt="">
                        <button id="">Airport</button>
                    </div>
                    <div class="place">
                        <img src="./assets/img/office.png" alt="">
                        <button id="">Office</button>
                    </div>
                    <div class="place">
                        <img src="./assets/img/hotel.png" alt="">
                        <button id="">Hotel</button>
                    </div>
                </div>
                <button class="any-place">Whatever</button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("click", () => {
            document.querySelectorAll(".bg-sounds").forEach(audio => audio.play());
        }, {once: true});
    </script>
    <script src="./js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
